<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="gradient-hero text-center py-2 jumbrotron">
      <h1>Weather Dashboard</h1>
    </header>

    <!--Column to left with search box ("Search for city" and input) and then previous citites searched populate under as buttons-->
    <main class="row container">
      <div id="search-bar" class="col-lg-3 col-md-4">
        <h2>Search for a City:</h2>
        <form>
          <input
            type="text"
            class="col-12 form-control my-1"
            id="city-name"
            name="city-name"
            placeholder="City"
          />
          <input
            type="button"
            id="sub-btn"
            class="col-12 btn btn-primary my-1"
            value="Search"
          />
        </form>
        <hr class="hr-element" />
      </div>
      <div id="display" class="col-lg-9 col-md-8">
        <div id="city-info" class="col-12 border border-secondary m-2">
          <h2 id="city-here"></h2>
          <img id="weather-icon" class="weather-icon" />
          <p>Temp: <span id="temp"></span> °F</p>
          <p>Wind: <span id="wind"></span> MPH</p>
          <p>Humidity: <span id="humidity"></span> %</p>
          <p>UV Index: <span id="uvi"></span></p>
        </div>
        <div id="forecast" class="col-12 my-2">
          <h3>5-Day Forecast:</h3>
          <div class="d-flex justify-content-between">
            <div class="card text-white bg-secondary col-lg-2">
              <h4 id="date-1"></h4>
              <img id="weather-icon-1" class="weather-icon" />
              <p>Temp: <span id="temp-1"></span> °F</p>
              <p>Wind: <span id="wind-1"></span> MPH</p>
              <p>Humidity: <span id="humidity-1"></span> %</p>
            </div>

            <div class="card text-white bg-secondary col-lg-2">
              <h4 id="date-2"></h4>
              <img id="weather-icon-2" class="weather-icon" />
              <p>Temp: <span id="temp-2"></span> °F</p>
              <p>Wind: <span id="wind-2"></span> MPH</p>
              <p>Humidity: <span id="humidity-2"></span> %</p>
            </div>

            <div class="card text-white bg-secondary col-lg-2">
              <h4 id="date-3"></h4>
              <img id="weather-icon-3" class="weather-icon" />
              <p>Temp: <span id="temp-3"></span> °F</p>
              <p>Wind: <span id="wind-3"></span> MPH</p>
              <p>Humidity: <span id="humidity-3"></span> %</p>
            </div>

            <div class="card text-white bg-secondary col-lg-2">
              <h4 id="date-4"></h4>
              <img id="weather-icon-4" class="weather-icon" />
              <p>Temp: <span id="temp-4"></span> °F</p>
              <p>Wind: <span id="wind-4"></span> MPH</p>
              <p>Humidity: <span id="humidity-4"></span> %</p>
            </div>

            <div class="card text-white bg-secondary col-lg-2">
              <h4 id="date-5"></h4>
              <img id="weather-icon-5" class="weather-icon" />
              <p>Temp: <span id="temp-5"></span> °F</p>
              <p>Wind: <span id="wind-5"></span> MPH</p>
              <p>Humidity: <span id="humidity-5"></span> %</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
