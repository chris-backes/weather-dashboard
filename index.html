<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="gradient-hero text-center py-2 jumbrotron">
      <h1>Weather Dashboard</h1>
    </header>

    <!--Column to left with search box ("Search for city" and input) and then previous citites searched populate under as buttons-->
    <main class="row container">
      <div id="search-bar" class="col-4">
        <h2>Search for a City:</h2>
        <form>
          <input
            type="text"
            class="col-12 form-control my-1"
            id="city-name"
            name="city-name"
            placeholder="City"
          />
          <input type="button" class="col-12 btn btn-primary my-1" value="Search" />
        </form>
        <hr class="hr-element" />
      </div>
      <div id="display" class="col-8">
        <div id="city-info" class="col-12 border border-secondary m-2">
          <h2>City Here</h2>
        </div>
        <div id="forecast" class="col-12 my-2">
          <h3>Five Day Forecast</h3>
          <div class="col-md-8">
            <!-- <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div> -->
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
